<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Contact Me</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <img src="assets-day2/logo-dumbways.png" alt="logo" width="40px">
            <ul>
                <li>
                    <a href="index.html"><b>Home</b></a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <!-- Isi Form -->

    <h1>GET IN TOUCH</h1>

    <form>
        <div>
            <label for="input-name">Name</label>
            <input id="input-name" type="text">
        </div>

        <div>
            <label for="input-email">Email</label>
            <input id="input-email" type="text">
        </div>

        <div>
            <label for="input-phone">Phone Number</label>
            <input id="input-phone" type="text">
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="">Select</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Fullstack">Fullstack</option>
            </select>
        </div>
        
        <div>
            <label for="input-message">Your Message</label>
            <textarea id="input-message" cols="30" rows="5"></textarea>
        </div>

        <div class="button-smb">
            <button>Submit</button>
        </div>
        


    </form>



</body>
</html>
